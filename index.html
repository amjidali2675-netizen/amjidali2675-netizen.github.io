<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LunarMC</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial;
}

body{
background: radial-gradient(circle at top,#1a0026,#0d0014);
color:white;
text-align:center;
overflow-x:hidden;
}

/* STELLE */
.stars{
position:fixed;
width:100%;
height:100%;
z-index:-1;
}

.star{
position:absolute;
width:2px;
height:2px;
background:white;
animation:twinkle 3s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

header{
padding:120px 20px;
}

.logo{
width:170px;
margin-bottom:25px;
filter: drop-shadow(0 0 25px #9d4edd);
animation:float 3s infinite ease-in-out;
}

h1{
font-size:60px;
color:#c77dff;
text-shadow:0 0 25px #9d4edd;
}

@keyframes float{
0%{transform:translateY(0)}
50%{transform:translateY(-12px)}
100%{transform:translateY(0)}
}

.button{
display:inline-block;
margin-top:30px;
padding:16px 50px;
background:#7b2cbf;
border-radius:50px;
color:white;
text-decoration:none;
font-weight:bold;
font-size:18px;
transition:0.3s;
}

.button:hover{
background:#9d4edd;
box-shadow:0 0 30px #9d4edd;
transform:scale(1.08);
}

.section{
padding:90px 20px;
}

.section h2{
font-size:35px;
margin-bottom:30px;
color:#c77dff;
}

.card{
background:rgba(255,255,255,0.06);
padding:35px;
margin:20px;
border-radius:25px;
display:inline-block;
width:270px;
transition:0.3s;
backdrop-filter:blur(5px);
}

.card:hover{
transform:translateY(-12px);
box-shadow:0 0 30px #7b2cbf;
}

.card h3{
margin-bottom:10px;
}

footer{
padding:50px;
opacity:0.6;
font-size:14px;
}
</style>
</head>

<body>

<div class="stars"></div>

<header>
  <img src="logo.png" class="logo">
  <h1>LunarMC</h1>
  <p>IP: play.tuoserver.it</p>
  <a href="#" class="button">PLAY NOW</a>
</header>

<div class="section">
  <h2>Modalit√†</h2>

  <div class="card">
    <h3>‚öî Practice</h3>
    <p>Duelli PvP competitivi.</p>
  </div>

  <div class="card">
    <h3>üõè Bedwars</h3>
    <p>Modalit√† classica.</p>
  </div>

</div>

<footer>¬© 2026 LunarMC</footer>

<script>
for(let i=0;i<100;i++){
  let star=document.createElement("div");
  star.className="star";
  star.style.top=Math.random()*100+"%";
  star.style.left=Math.random()*100+"%";
  star.style.animationDuration=(2+Math.random()*3)+"s";
  document.querySelector(".stars").appendChild(star);
}
</script>

</body>
</html>
