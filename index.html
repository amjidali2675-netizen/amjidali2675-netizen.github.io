<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LunarMC | Server Minecraft Italiano</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background:linear-gradient(135deg,#12001f,#1f0033);
color:white;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 8%;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
position:fixed;
width:100%;
}

.logo-text{
font-size:28px;
font-weight:bold;
color:#c084fc;
}

nav a{
color:white;
text-decoration:none;
margin-left:25px;
font-weight:bold;
transition:0.3s;
}

nav a:hover{
color:#c084fc;
}

/* HERO */
.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
}

.hero h1{
font-size:70px;
color:#c084fc;
}

.hero p{
margin:15px 0;
font-size:18px;
opacity:0.8;
}

.play-btn{
margin-top:25px;
padding:15px 45px;
border-radius:40px;
background:linear-gradient(90deg,#9333ea,#c084fc);
border:none;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

.play-btn:hover{
transform:scale(1.05);
box-shadow:0 0 20px #c084fc;
}

/* MODALITA */
.section{
padding:120px 8%;
text-align:center;
}

.section h2{
font-size:40px;
margin-bottom:60px;
}

.modes{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:40px;
}

.mode-card{
background:rgba(255,255,255,0.05);
padding:40px;
border-radius:20px;
transition:0.3s;
}

.mode-card:hover{
transform:translateY(-8px);
box-shadow:0 0 25px rgba(192,132,252,0.5);
}

.mode-card h3{
font-size:22px;
margin-bottom:15px;
color:#c084fc;
}

footer{
text-align:center;
padding:40px;
opacity:0.5;
}
</style>
</head>

<body>

<nav>
<div class="logo-text">LunarMC</div>
<div>
<a href="#modalita">Modalità</a>
<a href="staff.html">Staff</a>
</div>
</nav>

<div class="hero">
<h1>LunarMC</h1>
<p>IP: play.tuoserver.it</p>
<button class="play-btn" onclick="copyIP()">PLAY NOW</button>
</div>

<div class="section" id="modalita">
<h2>Modalità</h2>

<div class="modes">

<div class="mode-card">
<h3>Practice</h3>
<p>Duelli PvP competitivi e classifiche.</p>
</div>

<div class="mode-card">
<h3>Bedwars</h3>
<p>Difendi il tuo letto e distruggi quello degli avversari.</p>
</div>

</div>
</div>

<footer>© 2026 LunarMC</footer>

<script>
function copyIP(){
navigator.clipboard.writeText("play.tuoserver.it");
alert("IP copiato!");
}
</script>

</body>
</html>
