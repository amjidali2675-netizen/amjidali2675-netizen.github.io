<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play LunarMC - Server Minecraft</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
scroll-behavior:smooth;
}

body{
background:linear-gradient(180deg,#0f0f1a,#181830);
color:white;
}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,0.7);
backdrop-filter:blur(10px);
padding:18px;
text-align:center;
z-index:1000;
}

nav a{
color:#aaa;
margin:0 25px;
text-decoration:none;
font-weight:bold;
transition:0.3s;
}

nav a:hover{
color:#00e5ff;
}

/* HEADER */
header{
padding:160px 20px 100px;
text-align:center;
}

.logo{
width:150px;
margin-bottom:20px;
filter:drop-shadow(0 0 25px #00e5ff);
}

h1{
font-size:55px;
color:#00e5ff;
text-shadow:0 0 25px #00e5ff;
}

.button{
display:inline-block;
margin-top:25px;
padding:14px 40px;
background:#00e5ff;
border-radius:40px;
color:black;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

.button:hover{
transform:scale(1.05);
box-shadow:0 0 25px #00e5ff;
}

/* SECTION */
.section{
padding:100px 8%;
text-align:center;
}

.section h2{
font-size:35px;
margin-bottom:50px;
color:#00e5ff;
}

/* STAFF CARD */
.staff-card{
background:#1c1c2e;
padding:30px;
border-radius:20px;
display:inline-flex;
align-items:center;
gap:20px;
transition:0.3s;
}

.staff-card:hover{
transform:translateY(-5px);
box-shadow:0 0 25px rgba(255,46,99,0.5);
}

.staff-card img{
width:80px;
height:80px;
border-radius:50%;
border:3px solid #ff2e63;
}

.staff-name{
font-weight:bold;
font-size:22px;
font-style:italic;
color:#ff2e63;
}

.staff-role{
font-size:15px;
opacity:0.7;
}

footer{
text-align:center;
padding:40px;
opacity:0.5;
}
</style>
</head>

<body>

<nav>
<a href="#">Home</a>
<a href="#staff">Staff</a>
</nav>

<header>
<img src="logo.png" class="logo">
<h1>Play LunarMC</h1>
<p>IP: play.tuoserver.it</p>
<div class="button" onclick="copyIP()">Copia IP</div>
</header>

<div class="section" id="staff">
<h2>Founder</h2>

<div class="staff-card">
<img src="https://minotar.net/avatar/SharpX09">
<div>
<div class="staff-name">_SharpX09_</div>
<div class="staff-role">Owner</div>
</div>
</div>

</div>

<footer>Â© 2026 Play LunarMC</footer>

<script>
function copyIP(){
navigator.clipboard.writeText("play.tuoserver.it");
alert("IP copiato!");
}
</script>

</body>
</html>
